<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="all" />
    <title>Loan Calculator</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="card mt-4 border border-secondary">
      <div class="card-header text-center bg-secondary text-light">
        <h4>Loan Calculator</h4>
      </div>
      <!--End Card Header-->
      <div class="card-body">
        <!--Alert-->
        <div class="alert alert-danger">
          <h4 class="alert-heading">Ouch!</h4>
          <p>You should check in on some of those fields below.</p>
        </div>
        <!--Amount-->
        <div class="input-group flex-nowrap mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Rp</span>
          </div>
          <input type="number" class="form-control" placeholder="Loan Amount">
        </div>
        <!--Interest-->
        <div class="input-group flex-nowrap mb-3">
          <input type="number" class="form-control" placeholder="Interest Rate">
          <div class="input-group-prepend">
            <span class="input-group-text rounded-right" id="addon-wrapping">%</span>
          </div>
        </div>
        <!--Duration-->
        <div class="input-group flex-nowrap mb-4">
          <input type="number" class="form-control" placeholder="Number of Month">
          <div class="input-group-prepend">
            <span class="input-group-text rounded-right" id="addon-wrapping">mo</span>
          </div>
        </div>
        <!--Button Action-->
        <div class="text-center">
          <button class="btn btn-secondary mr-2">Calculate</button>
          <button class="btn btn-light">Reset</button>
        </div>
        <!--Result-->
        <hr />
        <h3 class="mb-3">Result</h3>
        <!--Total Payment-->
        <div class="d-flex justify-content-between">
          <p class="text-muted">Total Payment</p>
          <p class="font-weight-bold">Rp.100000</p>
        </div>
          <!--Monthly Payment-->
        <div class="d-flex justify-content-between">
          <p class="text-muted">Monthly Payment</p>
          <p class="font-weight-bold">Rp.10000</p>
        </div>
      </div>
      <!--End Card Body-->
      <div class="card-footer text-muted text-center"> Made by <span class="font-weight-bold">Zulham</span>
      </div>
      <!--End Footer-->
    </div>
    <!--End Card Container-->
  </div>
  <!--End Container-->
</body>

</html>
