<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project-listApp/css/bootstrap.min.css">
    <title>Chuck Norris Jokes</title>
</head>

<body>
    <div class="container-sm mt-3">
        <div class="card">
            <!-- card body -->
            <div class="card-body">
                <h5 class="card-title">Joke Generator App</h5>
                <h6 class="text-muted">Featured by Chuck Norris</h6>
                <!-- form -->
                <form class="form-inline mt-4">
                    <div class="form-group mr-3 mb-2">
                        <input type="number" class="form-control" id="numjokes" placeholder="Number of Jokes">
                    </div>
                    <input type="submit" class="btn btn-primary mb-2" value="Request Jokes">
                </form>
                <div class="result mt-3">
                    <ol>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
