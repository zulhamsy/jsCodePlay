<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="all" />
</head>

<body>
  <div class="container-sm mt-2">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center mb-3">List App</h4>
        <form accept-charset="utf-8">
          <div class="form-group">
            <label for="content">New Task</label>
            <input type="text" class="form-control" id="content" autocomplete="off" required>
            <small id="emailHelp" class="form-text text-muted">You can put everything here</small>
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="Save">
        </form>
        <p class="lead mt-4">Task List</p>
        <ul class="list-group mb-2">
          <!--<li class="list-group-item d-flex justify-content-between align-items-center">Cras justo odio
            <a href="#" class="badge badge-pill badge-danger">x</a>
          </li>-->
        </ul>
        <div class="text-right">
          <button class="btn btn-sm btn-outline-danger">Delete All</button>
        </div>
        <!--End Card Body-->
      </div>
      <div class="card-footer text-muted text-center"> Made by <span class="font-weight-bold">Zulham</span>
      </div>
    <!--End Card-->
    </div>
  </div>
  <script src="./js/script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
