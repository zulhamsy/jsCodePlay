<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Vanilla JS</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css" media="all">
    .hidden {
      display: none;
    }
    
    .block {
      display: block;
    }
  </style>
</head>

<body>
  <!--Alert-->
  <div class="alert hidden"></div>
  <!-- App Wrapper -->
  <div class="main container">
    <!-- Input Wrapper -->
    <div class="input-wrapper container">
      <input id="input" type="text" placeholder="Search the city..." autocomplete="off">
    </div>
    <!-- Location Info -->
    <div class="loc-wrapper container">
      <p id="city-name"></p>
      <p id="date"></p>
    </div>
    <!-- Weather Info -->
    <div class="weather-wrapper container">
      <p id="current-temp"></p>
      <p id="weather-text"></p>
    </div>
  </div>
  <script src="core.js"</script>
  <script src="script.js"></script>
</body>

</html>
