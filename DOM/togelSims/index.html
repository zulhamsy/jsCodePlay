<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Togel Simulator</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <p>Your Number: <span class="choice"></span></p>
  <p>Generated Number: <span class="generate"></span></p>
  <input type="number" name="num" id="num" placeholder="input number range 1-10" />
  <button class="lock">Lock Number</button>
  <button class="send">Play</button>
  <p>Attempt: <span class="attempt"></span></p>
  <p>Win: <span class="win"></span></p>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
