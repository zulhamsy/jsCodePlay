<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess Next Number</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <div class="number container">
    <p class="generated"></p>
    <p class="next"></p>
  </div>
  <div class="selection container">
    <input type="radio" name="choice" id="less" value="less"/>
    <input type="radio" name="choice" id="equal" value="equal" checked />
    <input type="radio" name="choice" id="more" value="more" />
  </div>
  <button class="btn">Play</button>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
