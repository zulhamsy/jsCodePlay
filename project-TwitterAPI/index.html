<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter API</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-secondary">
    <div class="container mt-3">
        <!-- card -->
        <div class="card">
            <!-- card body -->
            <div class="card-body">
                <!-- title -->
                <h4 class="card-title text-center text-monospace mb-4">Twitter Profile Search API</h4>
                <!-- search form -->
                <input type="text" name="query" id="query" class="form-control mb-2" placeholder="ex: zulhamsy">
                <input type="submit" value="Search" class="btn btn-info btn-block">
                <!-- result -->
                
            </div>
            <!-- card footer -->
            <div class="card-footer text-muted text-center mt-3">Made by <span class="font-weight-bold">Zulham</span></div>
    </div>
    <!-- Script -->
    <script src="core.js"></script>
    <script src="app.js"></script>
</body>
</html>
